<!DOCTYPE html>
<html lang="nl" >
<head>
    <title>Picture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h1>The picture element</h1>

<p>Resize the browser window to load different images.</p>

<picture>
    <!--media = als medium zoveel px is dan moet je dieze foto tonen
             media kleiner device ? andere foto tonen
             nog kleiner andere foto-->
    <source media="(min-width:650px)" srcset="images/goofy.jpg">
    <source media="(min-width:365px)" srcset="images/Homealone.jpg">
    <img src="images/Homealone.jpg" height="151" width="92" alt="Home Alone">
</picture>

</body>
</html>
