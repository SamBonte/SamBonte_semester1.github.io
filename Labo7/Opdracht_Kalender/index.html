<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalender</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div>
    <table border="1px"> <!-- dit is opmaak GEEN structuur-->
        <!--Border laat ik staan voor overzicht-->
        <thead>
        <tr>  <!-- table row -->
            <th colspan="7">June 2020</th>
        </tr>
        <tr class="day">
            <th>Sun</th> <!-- hoofdkolom, table head "th" -->
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        </thead>
        <tbody>
        <tr>  <!-- colspan voegt cellen samen -->
            <td class="otherMonth">30 </td> <!-- table data in de cellen; maak een rij aan en maak drie cellen -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td><a href="">4</a></td>
            <td><a href="">5</a></td>
            <td>6</td>
        </tr>
        <tr>
            <td>7 </td>
            <td>8</td>
            <td>9</td>
            <td><a href="">10</a></td>
            <td><a href="">11</a></td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>14 </td>
            <td><a href="">15</a></td>
            <td id="vrij">16</td>
            <td>17</td>
            <td>18</td>
            <td><a href="">19</a></td>
            <td>20</td>
        </tr>
        <tr>
            <td>21 </td>
            <td>22</td>
            <td><a href="">23</a></td>
            <td>24</td>
            <td><a href="">25</a></td>
            <td>26</td>
            <td>27</td>
        </tr>
        <tr>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td class="otherMonth">1</td>
            <td class="otherMonth">2</td>
            <td class="otherMonth">3</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
