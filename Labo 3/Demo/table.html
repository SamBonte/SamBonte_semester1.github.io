<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px"> <!-- dit is opmaak GEEN structuur-->

      <thead>
      <tr>  <!-- table row -->
          <th colspan="3">kolom 1</th> <!-- hoofdkolom, table head "th" -->
          <th>kolom 2</th>
          <th>kolom 3</th>
      </tr>
  </thead>
  <tbody>
  <tr>
      <td colspan="3">1</td> <!-- table data in de cellen; maak een rij aan en maak drie cellen -->
                             <!-- colspan voegt cellen samen -->
     <!-- <td>3</td3> --> <!-- wegdoen want anders geen mooie tabel meer -->

  </tr>
  <tr>
      <td rowspan="2">4</td> <!-- rowspan zorgt dat rijen samengevoegd kunnen worden: MAAR zorg dan dat de rij die je samenvoegt eerst wegdoen -->
      <td>5</td>
      <td>6</td>

  </tr>
  <tr>
      <!--<td>7</td>-->
      <td>8</td>
      <td>9</td>
  </tr>
  </tbody>
</table>

</body>
</html>
