<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--zegt hier niet scalen en image zo groot als de schermgrootte-->
    <title>scale-image</title>
    <style>
        img { /*nooit foto uitrekken, enkel tot maximale grootte gaan bv. van 500 nr 300 OK! omgekeerd NIET*/
            max-width: 100%;
            height: auto;
            /* If the width property is set to a percentage and the height property is set to "auto",
             the image will be responsive and scale up and down
             If the max-width property is set to 100%, the image will scale down if it has to,
              but never scale up to be larger than its original size*/
        }
    </style>

</head>
<body>

<img src="image/daniel-j-schwarz-JaiXLtzGomQ-unsplash.jpg" alt="picture of a photographer"/>

</body>
</html>
