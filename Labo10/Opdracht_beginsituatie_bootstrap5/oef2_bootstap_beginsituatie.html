            standaard zijn de blokjes onder elkaar voor mobile = mobile first-->
        <div class="col-lg-3 col-md-6 light"></div>
        <div class="col-lg-3 col-md-6 dark"></div>
        <div class="col-lg-3 col-md-6 light"></div>
